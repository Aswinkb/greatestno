<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="mt-5">
        <h1 class="text-center" style="color: chocolate;">GREATEST NUMBER</h1>
        <form class="bg-light container w-25 border border-dark p-5 mt-3" action="">
            <div class="p-2 mt-2 ">
                <label for="u1">First No</label>
                <input class="form-control" placeholder="Enter first No" type="text" id="fno">
            </div>
            <div class="p-2 mt-2">
                <label for="p1">Second No</label>
                <input class="form-control" placeholder="Enter second No" type="text" id="sno">
            </div>
            <div class="p-2 mt-2 text-center">
                <button class="btn btn-success" onclick="greatestNo()"> Check</button>
            </div>
        </form>
    </div>
</body>
<script>
    function greatestNo() {
        n1 = parseInt(fno.value)
        n2 = parseInt(sno.value)
        n1 > n2 ? alert(`${n1} is greater than ${n2}`) : alert(`${n2} is greater than ${n1}`)
    }
</script>

</html>
